server:
  port: 8084

spring:
  application:
    name: appointment-service
  datasource:
    url: "jdbc:mysql://localhost:3306/AppointmentHealthcareDB"
    username: root
    password: 123@123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    discovery:
      enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true